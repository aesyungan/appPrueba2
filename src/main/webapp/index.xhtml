<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="/AppPrueba2/faces/jsfcrud.css" />
    </h:head>
    <h:body class="bg-primary">
        <h:form id="frm" style="justify-content: center; display: flex;margin-top: 4em; align-items: center;">
            <p:panel id="basic" header="Login" style="width: 25em;text-align: center;">
                <p:growl sticky="true" showDetail="true" />
                <img width="20%" src="https://images-na.ssl-images-amazon.com/images/I/313cnZULc9L.png"></img>

                <p:panelGrid  columns="2" styleClass="ui-noborder" >

                    <p:outputLabel value="Email:" for="email" />
                    <p:inputText required="true" value="#{loginController.usuario.correo}" id="email" />
                    <p:outputLabel value="Password:" for="password" />
                    <p:inputText required="true" value="#{loginController.usuario.clave}" id="password"/>
                    <h:column />
                    <p:commandButton value="Login" action="#{loginController.login()}" update="frm" />
                </p:panelGrid>
            </p:panel>
        </h:form>

    </h:body>


</html>
